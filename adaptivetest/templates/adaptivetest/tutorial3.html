{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5; URL={{ redirect_url }}">
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #image-container {
      width: 812px;
      height: 375px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    #image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="{% static 'adaptivetest/images/tutorial3.png' %}" alt="Intro Image">
  </div>
</body>
</html>
